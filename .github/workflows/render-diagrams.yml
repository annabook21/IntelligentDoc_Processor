name: Render architecture diagrams (AWS icons)

on:
  push:
    branches: [ waf-high-priority-fixes, main ]
    paths:
      - 'scripts/generate_aws_architecture.py'
      - '.github/workflows/render-diagrams.yml'

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install diagrams==0.23.3

      - name: Render AWS diagram to PNG
        run: |
          mkdir -p images
          python scripts/generate_aws_architecture.py

      - name: Commit PNG
        run: |
          if git status --porcelain | grep -q "images/aws-style-architecture.png"; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add images/aws-style-architecture.png
            git commit -m "chore(diagrams): render AWS icon PNG"
            git push
          else
            echo "No PNG changes to commit"
          fi

